<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Huddle</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div style="text-align: center; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <div style="font-size: 24px; font-weight: bold; color: #333333; margin-bottom: 20px;">
            Welcome to Huddle
        </div>
        <div style="font-size: 36px; color: #df45b6; margin-bottom: 30px;">
            Your OTP is: <span id="otpValue">{{ otp }}</span>
        </div>
        <div style="font-size: 16px; color: #666666;">
            Thank you for choosing Huddle. Connect and share the love!
        </div>
    </div>

</body>
